version: '3.5'
services:
  web:
    build: .
    environment:
      - PG_HOST=chat-postgres
      - PG_PORT=5432
      - PG_USER=username
      - PG_PASSWORD=password
      - MONGO_LOGIN=root
      - MONGO_PASSWORD=example
      - MONGO_HOST=chat-mongo
      - MONGO_PORT=27017
#    command: gunicorn app:main --bind 0.0.0.0:8080 --worker-class aiohttp.GunicornWebWorker
    ports:
      - "8000:8000"
    links:
      - chat-postgres
      - chat-mongo

  chat-postgres:
    image: "postgres:10"
    environment:
      POSTGRES_USER: "username"
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: "chat_db"
    ports:
      - "5432:5432"

  chat-mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"

  nginx:
    image: nginx:latest
    container_name: nginx
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./certbot/conf:/etc/nginx/ssl
      - ./certbot/data:/var/www/certbot

  certbot:
    image: certbot/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email your-email@domain.com --agree-tos --no-eff-email -d domain.com -d www.domain.com
      volumes:
        - ./certbot/conf:/etc/letsencrypt
        - ./certbot/logs:/var/log/letsencrypt
        - ./certbot/data:/var/www/certbot

